<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #clock { font-size: 2em; margin: 20px; }
    </style>
</head>
<body>

    <h2>Digital Clock</h2>
    <div id="clock">--:--:--</div>
    <button id="toggleFormat">Switch to 12-hour</button>

    <script>
        let is24Hour = true;

        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (!is24Hour) {
                let ampm = hours >= 12 ? "PM" : "AM";
                hours = hours % 12 || 12; // Convert 0 to 12
                document.getElementById("clock").textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;
            } else {
                document.getElementById("clock").textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }
        }

        function pad(num) {
            return num < 10 ? "0" + num : num;
        }

        document.getElementById("toggleFormat").onclick = function () {
            is24Hour = !is24Hour;
            this.textContent = is24Hour ? "Switch to 12-hour" : "Switch to 24-hour";
            updateClock();
        };

        setInterval(updateClock, 1000);
        updateClock(); // Call once immediately
    </script>

</body>
</html>
